<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review</title>
</head>
<body>
    <heading>
        <h1>The Code Review</h1>
    </heading>
    <main>
        <section>
            <h2>Signup for our newsletter</h2>
            <p class="info">Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <form action="index.html" method="post">
        
            <fieldset class="contact-information">
                <legend class="contact-info">Contact Information</legend>
            <div class="row">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required><br>      
            </div>
            <div class="row">   
                <label for="email">Email Address</label>
                <input type="text" id="email" name="user_email" placeholder="Required" required><br>
            </div>  
            <div class="row">    
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="###-###-####"><br>
            </div>
            <div class="row">
                <label for="address">Street Address</label>  
                <input type="text" id="address" name="user_address" placeholder="Street Address"><br>
            </div>     
            <div class="row">    
                <label for="city">City</label>  
                <input type="text" id="city" name="user_city" placeholder="City"><br>
            </div>     
            <div class="row">    
                <label for="state">State</label>   
                <select id="state" name="user_state"><br>
                    <option value="" hidden selected>Choose State</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new hampshire">New Hampshire</option>
                    <option value="new jersey">New Jersey</option>
                    <option value="new mexico">New Mexico</option>
                    <option value="new york">ew York</option>
                    <option value="north carolina">North Carolina</option>
                    <option value="north dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode island">Rhode Island</option>
                    <option value="south carolina">South Carolina</option>
                    <option value="south dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </select><br>
            </div>  
            <div class="row"></div>
                <label for="zip">Zip Code</label>   
                <input type="text" id="zip" name="user_zip" placeholder="Zip Code">
            </div>
            </fieldset>

            <fieldset class="newsletter1">
                <legend class="newsletter2">Newsletter</legend>
                <p class="news-info">Select the newsletters you would like to receive</p>
                
                <input type="checkbox" id="html-news" name="html-news">
                <label for="html-news">HTML News</label><br>
                <input type="checkbox" id="css-news" name="css-news">
                <label for="css-news">CSS News</label><br>
                <input type="checkbox" id="java-news" name="java-news">
                <label for="java-news">Javascript News</label><br>
                
                <p class="format">Newsletter format</p>
                <input type="radio" id="html" name="news">
                <label for="html">HTML</label><br>
                <input type="radio" id="plain" name="news">
                <label for="plain">Plain text</label><br>

                <label for="topics">Other topics you'd like to hear about</label>
                <textarea id="topics" name="topics"></textarea>
            </fieldset>
            <button type="submit" id="sign-up" name="sign-up">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
